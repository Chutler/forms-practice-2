<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" crossorigin="anonymous">

    <title>Checkout and Reciept</title>
</head>
<body>
    <!-- Start Container -->
    <div class="container">
        <!-- Start Master Row -->
        <div class="row">
            <!-- Begin Form Column -->
            <div class="col-md-6">
                <div id="blanks">
                    <form>
                        <div class="form-header-row">
                            <h1>Please enter your information.</h1>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">          
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                            </div>    
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City">
                            </div>   
                            <div class="form-group col-md-6">
                                <label for="state">State</label>
                                <select id="state" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>IA</option>
                                    <option>IL</option>
                                    <option>OR</option>
                                    <option>WA</option>
                                    <option>WI</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row"> 
                            <div class="form-group col-md-6">
                                <label for="zipCode">Zip</label>
                                <input type="text" class="form-control" id="zipCode" placeholder="XXXXX">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                Check me out
                                </label>
                            </div>
                        </div> -->
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
            <!-- End Form Column -->
            <!-- Begin Receipt Column -->
            <div class="col-md-6">
                <div id="receipt">    
                    <!-- Begin Nested Column -->    
                    <div class="col-md-12 bg-secondary text-white">
                        <h1>Your Receipt:</h1>
                        <p><span class="firstName"></span>, thank you for your purchase of:<br>
                        (6) Widgets @ $1.00 = $6.00</p>
                        <p>Your shipping address:</p>
                        <p><span class="firstName"></span> <span class="lastName"></span><br>
                        <span class="address"></span><br>
                        <span class="city"></span>, <span class="state"></span><br> 
                        <span class="zipCode"></span></p>
                        <p>An email will be sent to <span class="email"></span> as confirmation.</p>       
                        <!-- <span class="email"></span>
                        <span class="firstName"></span>
                        <span class="lastName"></span>
                        <span class="address"></span>
                        <span class="city"></span>
                        <span class="state"></span>
                        <span class="zipCode"></span>  -->
                    </div>
                    <!-- End Nested Column -->
                </div>
                <!-- End Receipt Column -->
            </div>
            <!-- Endt Receipt Div -->    
        </div>
        <!-- End Master Row -->
    </div>
    <!-- End Container --> 
</body>
</html>
